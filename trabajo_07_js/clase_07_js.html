<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase_07</title>
    <link rel="stylesheet" href="clase_07_js.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="clase_07_js.js"></script>
</head>
<body>
    <div class="border-bottom border-top border-info bg-light">
        <input type="number" id="multiplicar1" placeholder="Ingrese num1" class="border-0">
        <input type="number" id="multiplicar2" placeholder="Ingrese num2" class="border-0">
        <button class="rounded-pill bg-info text-white" onclick="multiplicarValores(document.getElementById('multiplicar1').value , document.getElementById('multiplicar2').value)"> Multiplicar </button>
        <p>El resultado es = <span id="resultado"></span> </p>
        
    </div>

    <div class="border-bottom border-info">
        <input type="number" id="num1" placeholder="Ingrese num1">
        <input type="number" id="num2" placeholder="Ingrese num2">
        <button class="bg-danger text-light" onclick="diferenciaValores(document.getElementById('num1').value , document.getElementById('num2').value)">Realizar Comparacion</button>
        <p id="comparacion"></p>
    </div>

    <div class="border-bottom border-info bg-light">
        <input type="text" id="texto1" placeholder="ingrese su nombre">
        <input type="text" id="texto2" placeholder="Ingrese su apellido">
        <button class="rounded-pill bg-info text-white"  onclick="concatenarTextos(document.getElementById('texto1').value , concatenarTextos(document.getElementById('texto2').value))">Concatenar textos</button>
        <p id="texto"></p>
    </div>

    <div>
        <input type="number" id="monto" placeholder="Ingrese monto">
        <input type="text" id="Pago" placeholder="ingrese medio pago">
        <button class="bg-danger text-light" onclick = "descuento(document.getElementById('monto').value , document.getElementById('Pago').value)">Efectuar pago</button>
        <p id="montoFinal"></p>
    </div>

    <div class="border-bottom border-top border-info bg-light">
        <input type="text" id="altura" onchange="medioArbol(document.getElementById('altura').value)">
        <button  class="rounded-pill bg-info text-white" onclick="medioarbol(document.getElementById('altura').value)">Altura del arbol</button>
        <p id="arbol"></p>
    </div>

    <div class="border-bottom border-info">
        <input type="number" id="numDia" >
        <button class="bg-danger text-light" onclick="diaSemana(document.getElementById('numDia').value)" >Elige un numero</button>
        <p id="nombreDia"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
