<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo_08_js</title>
    <link rel="stylesheet" href="trabajo_08_js.css">
    <script src="trabajo_08_js.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">        
    <form>
        <div class="form-group text-center bg-light">
            <label class="control-label">Nombre</label>
            <input class="form-control" id="nombre" type="text" placeholder="Ariel">
        </div>    
    
        <div class="form-group text-center bg-light">
            <label class="control-label">Edad</label>
            <input class="form-control" id="edad" type="number"  placeholder="Ej: 34">
        </div>                    
                                
        <div class="form-group text-center bg-light">
            <label class="control-label">Email</label>
            <input type="email" class="form-control" placeholder="Ej: arielcessar8@gmail.com">
        </div>    

        <div class="form-group text-center bg-light">
            <select class="custom-select my-4 mr-sm-2 text-center" id="seleccion" onchange="cambiaOpciones()" >
                <option></option>
                <option name="trabajador" value="0" id="trabajador">Trabajador</option>
                <option name="estudiante" value="1" id="estudiante">Estudiante</option>
            </select>
        </div>

        <div class="form-group text-center bg-light">
            <select class="custom-select my-4 mr-sm-2 text-center" name="" id="seleccion" onchange="cambiaOpciones()" >
                <option id="1"></option>
                <option id="2"></option>
                <option id="3"></option>
                <option id="4"></option>
            </select>
        </div>
    
        <div class="form-group text-center">
            <button class="btn btn-primary" type="submit" 
            onclick="validarNombre(document.getElementById('nombre').value), validarEdad(document.getElementById('edad').value), cambiaOpciones()">Enviar Formulario</button>
        </div>          
    </form>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
