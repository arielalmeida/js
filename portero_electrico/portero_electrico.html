<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portero Electrico- Ariel Almeida</title>
    <link rel="stylesheet" href="portero_electrico.css">
    <script src="portero_electrico.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <div class="row" id="formulario">
            <div class="col-sm-6">
                    <input id="pantalla1" type="number" name="pantalla1" placeholder="piso" class="rounded-pill">
            </div>
            <div class="col-sm-6">
                    <input id="pantalla2" type="number" name="pantalla2" placeholder="departamento" class="rounded-pill"> 
            </div>      
        </div>
        <div class="row">
            <div class="col-sm-4"><button id="boton" class="btn btn-light btn-circle btn-xl" onclick="ingresarNumero(1)">1</button></div>
            <div class="col-sm-4"><button id="boton" class="btn btn-light btn-circle btn-xl" onclick="ingresarNumero(2)">2</button></div>
            <div class="col-sm-4"><button id="boton" class="btn btn-light btn-circle btn-xl" onclick="ingresarNumero(3)">3</button></div>
        </div>

        <div class="row">
            <div class="col-sm-4"><button id="boton" class="btn btn-light btn-circle btn-xl"onclick="ingresarNumero(4)">4</button></div>
            <div class="col-sm-4"><button id="boton" class="btn btn-light btn-circle btn-xl"onclick="ingresarNumero(5)">5</button></div>
            <div class="col-sm-4"><button id="boton" class="btn btn-light btn-circle btn-xl"onclick="ingresarNumero(6)">6</button></div>
        </div>

        <div class="row">
            <div class="col-sm-4"><button id="boton" class="btn btn-light btn-circle btn-xl"onclick="ingresarNumero(7)">7</button></div>
            <div class="col-sm-4"><button id="boton" class="btn btn-light btn-circle btn-xl"onclick="ingresarNumero(8)">8</button></div>
            <div class="col-sm-4"><button id="boton" class="btn btn-light btn-circle btn-xl"onclick="ingresarNumero(9)">9</button></div>
        </div>
          
        <div class="row">
            <div class="col-sm-4"><button type="button" class="btn btn-light btn-circle btn-xl" id="largo">Llamar</button></div>
            <div class="col-sm-4"><button id="boton" class="btn btn-light btn-circle btn-xl"onclick="ingresarNumero(0)">0</button></div>
            <div class="col-sm-4"><button type="button" class="btn btn-light btn-circle btn-xl" id="largo">Borrar</button></div>
        </div>
     
    </div> 

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
