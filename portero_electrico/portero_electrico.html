<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portero Electrico- Ariel Almeida</title>
    <link rel="stylesheet" href="portero_electrico.css">
    <link rel="javascript" href="portero_electrico.js">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


</head>
<body>
    <div class="container">
        <div class="row" id="formulario">
            <div class="col-sm-6">
                <form name="pantalla" id="pantalla">
                    <input type="text" name="pantalla1" placeholder="piso" id="pantalla1" class="rounded-pill">
                </form>
            </div>
            <div class="col-sm-6">
                <form name="pantalla" id="pantalla">
                    <input type="text" name="pantalla2" placeholder="departamento" class="rounded-pill">
                </form>    
            </div>      
        </div>
        <div class="row">
            <div class="col-sm-4"><button type="button" class="btn btn-light btn-circle btn-xl" id="">1</button></div>
            <div class="col-sm-4"><button type="button" class="btn btn-light btn-circle btn-xl">2</button></div>
            <div class="col-sm-4"><button type="button" class="btn btn-light btn-circle btn-xl">3</button></div>
        </div>

        <div class="row">
            <div class="col-sm-4"><button type="button" class="btn btn-light btn-circle btn-xl">4</button></div>
            <div class="col-sm-4"><button type="button" class="btn btn-light btn-circle btn-xl">5</button></div>
            <div class="col-sm-4"><button type="button" class="btn btn-light btn-circle btn-xl">6</button></div>
        </div>

        <div class="row">
            <div class="col-sm-4"><button type="button" class="btn btn-light btn-circle btn-xl">7</button></div>
            <div class="col-sm-4"><button type="button" class="btn btn-light btn-circle btn-xl">8</button></div>
            <div class="col-sm-4"><button type="button" class="btn btn-light btn-circle btn-xl">9</button></div>
        </div>
          
        <div class="row">
            <div class="col-sm-4"><button type="button" class="btn btn-light btn-circle btn-xl" id="largo">Llamar</button></div>
            <div class="col-sm-4"><button type="button" class="btn btn-light btn-circle btn-xl">0</button></div>
            <div class="col-sm-4"><button type="button" class="btn btn-light btn-circle btn-xl" id="largo">Borrar</button></div>
        </div>
     
    </div> 

    </div>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

</html>
